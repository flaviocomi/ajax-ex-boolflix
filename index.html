<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  </link>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolflix</title>
</head>

<body>

  <!-- searchbar -->
  <div class="searchbar">
    <input type="text" id="input">
    <button type="submit" id="button">Search</button>
  </div>

  <!-- contenitore risultati -->
  <div class="content">
    <div class="cont-list"></div>
  </div>

  <!-- film template -->
  <script id="film-temp" type="text/x-handlebars-template">
    <div class="box">
      <p>Titolo: {{filmTitle}}</p>
      <p>Titolo originale: {{originalTitle}}</p>
      <p>Lingua: <span>{{{flag}}}</span></p>
      <p>Voto: <span>{{{stars}}}</span></p>
    </div>
  </script>

  <!-- serie template -->
  <script id="serie-temp" type="text/x-handlebars-template">
    <div class="box">
      <p>Titolo: {{serieTitle}}</p>
      <p>Titolo originale: {{originalTitle}}</p>
      <p>Lingua: <span>{{{flag}}}</span></p>
      <p>Voto: <span>{{{stars}}}</span></p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
