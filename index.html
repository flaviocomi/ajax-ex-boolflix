<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolflix</title>
</head>

<body>

  <!-- header -->
  <header>

    <!-- logo -->
    <div class="logo">
      <h1>Boolflix</h1>
    </div>

    <!-- searchbar -->
    <div class="searchbar">
      <input type="text" id="input">
      <button type="submit" id="button"><i class="fas fa-search"></i></button>
    </div>

  </header>



  <!-- contenitore risultati -->
  <div class="content">

    <!-- container film -->
    <div class="container">

      <div class="title">
        <h2>Film</h2>
      </div>

      <div class="cont film-cont">

        <div class="btn btn-left prev"><i class="fas fa-chevron-left"></i></div>

        <div class="list film-list"></div>

        <div class="btn btn-right next"><i class="fas fa-chevron-right"></i></div>

      </div>

    </div>



    <!-- container serie -->
    <div class="container">

      <div class="title">
        <h2>Serie TV</h2>
      </div>

      <div class="cont serie-cont">

        <div class="btn btn-left"><i class="fas fa-chevron-left"></i></div>

        <div class="list serie-list"></div>

        <div class="btn btn-right"><i class="fas fa-chevron-right"></i></div>
      </div>

    </div>

  </div>





  <!-- template -->
  <script id="temp" type="text/x-handlebars-template">

    <div class="box">

      <div class="poster">{{{poster}}}</div>

      <div class="info">
        <p><span class="tag">Titolo:</span>{{title}}</p>
        <p><span class="tag">Titolo originale: </span>{{originalTitle}}</p>
        <p><span class="tag">Lingua: </span><span class="flag">{{{flag}}}</span></p>
        <p><span class="tag">Voto: </span><span>{{{stars}}}</span></p>
        <p><span class="tag">Trama: </span><span>{{overview}}</span></p>
      </div>

    </div>

  </script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
